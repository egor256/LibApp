<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="page_content" id="page_content">
    <form th:action="@{/books/update}" th:object="${book}" method="post">
        <span th:each="checkboxValue, iterStat : ${allTags}">
            <input type="checkbox" th:field="*{tags}" th:value="${checkboxValue}"/>
            <label th:for="${#ids.prev('tags')}" th:text="${checkboxValue}"></label>
            <br th:if="(${iterStat.index} + 1) % 4 == 0 and !${iterStat.last}">
        </span>
        <br>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" placeholder="Name" th:field="*{name}"/>
        <br>
        <input type="text" placeholder="Author" th:field="*{author}"/>
        <br>
        <input type="number" min="0" placeholder="Quantity" th:field="*{quantity}"/>
        <br>
        <button type="submit">OK</button>
    </form>
</div>
</html>
