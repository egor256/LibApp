<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
          background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        .jumbotron
        {
        background:none;
        }
        .navbar-fixed-top{
            top:0;
            position:fixed;
            right:0px;
            left:0px;
            }
</style>
</head>

    <body>
    <div class="jumbotron text-center" >
        <h2>Please enter your verification code</h2>
        <h4 th:unless="${debug}" th:text="${'Verification code was sent to ' + email}"></h4>
        <h4 th:if="${debug}" th:text="'This is DEBUG version. Verification code is 555.'"></h4>
        <div class="error" th:if="${param.error}" >
            Invalid verification code!
        </div>
        <br>
        <div class="container text-center" style="margin:auto; width:30%; text-align:center;">
        <form th:action="@{/code}" method="post" role="form" >

            <div class="row d-flex justify-content-center">
                <table>
                    <tr>
                        <td><input type="text" id="code" name="code" placeholder="Verification code" required="true" class="form-control"/></td>
                        <td><button type="submit" class="btn btn-success">OK</button></td>
                    </tr></table></div>
        </form>
        </div>
    </div>
    </body>
</html>
