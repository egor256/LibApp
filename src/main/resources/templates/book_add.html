<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
          background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        .jumbotron
        {
        background:none;
        }
                .navbar-fixed-top{
            top:0;
            position:fixed;
            right:0px;
            left:0px;
            }
</style>
</head>
<body>


<div layout:fragment="page_content" id="page_content">
    <div class="jumbotron text-center" >
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <span th:each="checkboxValue, iterStat : ${allTags}">
            <input type="checkbox" th:field="*{tags}" th:value="${checkboxValue}"/>
            <label th:for="${#ids.prev('tags')}" th:text="${checkboxValue}"></label>
            <br th:if="(${iterStat.index} + 1) % 4 == 0 and !${iterStat.last}">
        </span>
        <br>
        <input type="hidden" th:field="*{id}"/>
<!--
        <input type="text" class="form-control" placeholder="Name" th:field="*{name}" />
        <br>
        <input type="text" class="form-control" placeholder="Author" th:field="*{author}"/>
        <br>
        <input type="number" class="form-control" min="0" placeholder="Quantity" th:field="*{quantity}"/>
        <br>-->

        <div class="row d-flex justify-content-center">
            <table width="30%">
                <tr><td><input type="text" class="form-control" placeholder="Name" th:field="*{name}" /></td></tr>
                <tr><td> <input type="text" class="form-control" placeholder="Author" th:field="*{author}"/></td></tr>
                <tr><td><input type="number" class="form-control" min="0" placeholder="Quantity" th:field="*{quantity}"/></td></tr>
            </table>
        </div>

<br><br>
        <button type="submit" class="btn btn-success">OK</button>
    </form>
</div>
</div>
</body>
</html>
