<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
          background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        .jumbotron
        {
        background:none;
        }
</style>
</head>

    <body class="withBackground">
    <div class="jumbotron text-center" >
    <a th:href="@{/signup}">Register new account</a>
        <br><br>
    <h2>Please login to the system</h2>
        <div class="error" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <br>
        <form th:action="@{/login}" method="post">
            <div class="row d-flex justify-content-center">
                <table width="30%">
                    <tr><td><input type="text" placeholder="Username" name="username" class="form-control"/></td></tr>
                    <tr><td><input type="password" placeholder="Password" name="password" class="form-control"/></td></tr>
                </table>
            </div>
            <br><br>
            <input type="submit" value="Sign In" class="btn btn-success"/>
            <!--<div><input type="text" placeholder="Username" name="username"/></div>
            <div><input type="password" placeholder="Password" name="password"/></div>
            <div><input type="submit" value="Sign In"/></div>-->
        </form>
    </div>
    </body>
</html>
