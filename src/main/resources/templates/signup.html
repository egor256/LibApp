<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body{
          background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        .jumbotron
        {
        background:none;
        }
</style>
</head>

    <body>
    <div class="jumbotron text-center" >
        <h2>Register new account</h2>
        <br>
        <div class="error" th:if="${param.emailerror}">
            This email is invalid. Please try again.
        </div>
        <div class="error" th:if="${param.error}">
            This username/email is occupied. Please try again.
        </div>
        <div class="error" th:if="${param.pwdinvalid}">
            Password should have least 6 characters, including one uppercase, one lowercase and one special character.
        </div>
        <div class="error" th:if="${param.pwderror}">
            Passwords do not match. Please try again.
        </div>

        <form th:action="@{/signup}" th:object="${registrationInfo}" method="post">
            <div class="row d-flex justify-content-center">
                <table width="30%">
                    <tr><td><input type="text" placeholder="Username" th:field="*{username}" class="form-control"/></td></tr>
                    <tr><td><input type="text" placeholder="Email" th:field="*{email}" class="form-control"/></td></tr>
                    <tr><td><input type="password" placeholder="Password" th:field="*{password}" class="form-control"/></td></tr>
                    <tr><td><input type="password" placeholder="Repeat password" th:field="*{repeatPassword}" class="form-control"/></td></tr>
                </table></div>
            <br><br>
            <input type="submit" value="OK"class="btn btn-success"/>
            <!--<div><input type="text" placeholder="Username" th:field="*{username}"/></div>
            <div><input type="text" placeholder="Email" th:field="*{email}"/></div>
            <div><input type="password" placeholder="Password" th:field="*{password}"/></div>
            <div><input type="password" placeholder="Repeat password" th:field="*{repeatPassword}"/></div>
            <div><input type="submit" value="OK"/></div>-->
        </form>
    </div>
    </body>
</html>
